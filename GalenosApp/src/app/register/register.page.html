<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="dark">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos Necesarios</ion-card-title>
    </ion-card-header>
      <ion-item>
        <ion-input label="Rut" formControlName="rut" fill="outline" placeholder="XXXXXXXX-X"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre" formControlName="nombre" fill="outline"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellido" formControlName="apellido" fill="outline"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" formControlName="email" fill="outline" type="email" placeholder="Email@mail.com"
        helperText="Enter a valid email" errorText="Invalid email" ngModel email>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="ContraseÃ±a" formControlName="contrasena" fill="outline" type="password" value="password"></ion-input>
      </ion-item>
    <div class="ion-text-center">
      <ion-button fill="solid" (click)="navigateToLogin()">Guardar</ion-button>
    </div>
  </ion-card>
</ion-content>
