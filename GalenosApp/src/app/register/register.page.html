<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Galenos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galenos</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <div class="ion-text-center">
      <h1>Datos Necesarios</h1>
    </div>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-item fill="outline" type="email" placeholder="Email@mail.com"
        helperText="Enter a valid email" errorText="Invalid email" ngModel email></ion-item>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
