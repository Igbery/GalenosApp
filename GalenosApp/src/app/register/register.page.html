<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="dark">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos Necesarios</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input fill="outline" placeholder="XXXXXXXX-X"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input fill="outline" type="email" placeholder="Email@mail.com"
      helperText="Enter a valid email" errorText="Invalid email" ngModel email>
      </ion-input>
    </ion-item>
    <ion-button fill="solid" (click)="navigateToLogin()">Guardar</ion-button>
  </ion-card>
  <div>
    
  </div>
</ion-content>
