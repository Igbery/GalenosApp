<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="dark">Galenos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-card>
    <div>
      <ion-card-header>
        <ion-card-title>
          Login
        </ion-card-title>
      </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input fill="outline" type="email" placeholder="Email@mail.com"
          helperText="Enter a valid email" errorText="Invalid email" [(ngModel)]="ValorEnviar.usuario" email>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">password</ion-label>
          <ion-input fill="outline" type="password" value="password" [(ngModel)]="ValorEnviar.password"></ion-input>
        </ion-item>
        <div class="ion-text-center">
          <ion-button (click)="navigateToMain()">Ingresa</ion-button>
          <br />
        </div>
        <div>
          <h5 class="ion-text-center">¿Aun no tienes una cuenta?</h5>
          <ion-button (click)="navigateToRegister()">Registrate</ion-button>
        </div>
        <div class="ion-text-center">
          <ion-button fill="clear" color="primary" (click)="navigateToRegister()">Cambia tu contraseña</ion-button>
        </div>
      </ion-list> 
    </div>
  </ion-card>
</ion-content>
